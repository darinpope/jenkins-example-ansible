 - name: ZOOM Testing
   hosts: win
   gather_facts: false
   become: false
   tasks:
   - name: Copy Installer to WIN
     remote_copy:
      src: Chromesetup.exe
      dest: C:\

  
   - name: Install Chrome locally omitting the product_id
     win_package:
       path: C:\Chromesetup.exe
       productid: auto
       state: present
 