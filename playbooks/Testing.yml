 - name: Installing Nomachine
   hosts: webservers
   gather_facts: false
   become: yes
   tasks:
   - name: Nomachine >>>><<<<
     yum:
       name: 'https://zoom.us/client/latest/zoom_x86_64.rpm'
       state: present
     become: yes
   - name: enable snapd.socket
     systemd:
       name: snapd.socket
       enabled: yes
   - name: Nomachine >>>><<<<
     yum:
       name: ''
       state: present
     become: yes
